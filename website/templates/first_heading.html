<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>First Heading Section</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-GzZf3EcXknGhUfWAh+58KYzU5xz+I2E7iqjvTyM7rZhrprZ5AjR8LwZRl6lP8Bh2"
    crossorigin="anonymous"
  />

  <style>
    /* estilos para la sección First Heading */
    #first-heading {
      padding: 6rem 0;
      background: #fff;
    }
    #first-heading .section-heading {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    #first-heading .section-heading strong {
      color: #6c757d;
      font-weight: 700;
    }
    #first-heading p {
      color: #666;
      max-width: 600px;
    }
    /* imagen circular */
    #first-heading .rounded-circle {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    /* responsive: en móvil, columna y centrado */
    @media (max-width: 768px) {
      #first-heading .row {
        flex-direction: column;
        text-align: center;
      }
      #first-heading .rounded-circle {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- sección First Heading -->
  <section id="first-heading">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h2 class="section-heading">
            This First <strong>Heading</strong> Will Catch Your Eye
          </h2>
          <p>
            Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id
            ligula porta felis euismod semper. Praesent commodo cursus magna,
            vel scelerisque nisl consectetur.
          </p>
        </div>
        <div class="col-lg-4 text-center">
          <img
            src="https://via.placeholder.com/300"
            alt="Retrato circular"
            class="img-fluid rounded-circle"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery y Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcA/2YZhE3QZt7inR0zEEN5x7vE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>

  <script>
    // aquí puedes añadir cualquier JS extra que necesites
    console.log('First Heading listo');
  </script>

</body>
</html>
